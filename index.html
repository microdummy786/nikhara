    <title>NikharaBrief: AI Brief Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            'sm': '640px',
            'md': '800px',
            'lg': '1024px',
            'xl': '1260px',
            '2xl': '1536px',
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        overflow-x: hidden;
      }
      body {
        position: relative;
      }
      
      /* Custom checkbox styling */
      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #2A313A;
        border-radius: 4px;
        background-color: #1C232C;
        cursor: pointer;
        position: relative;
        vertical-align: middle;
        transition: all 0.2s ease;
      }
      
      input[type="checkbox"]:checked {
        background-color: #2E8BFF;
        border-color: #2E8BFF;
      }
      
      input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        left: 5px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      
      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1C232C;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #2A313A;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2E8BFF;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg-primary': '#0E141B',
              'brand-bg-secondary': '#1C232C',
              'brand-accent-primary': '#2E8BFF',
              'brand-accent-secondary': '#FFB84D',
              'brand-highlight': '#3DDC97',
              'brand-error': '#FF5C5C',
              'brand-text-primary': '#E9EDF2',
              'brand-text-secondary': '#A0A8B0',
              'brand-border': '#2A313A',
            }
          }
        }
      }
    </script>
